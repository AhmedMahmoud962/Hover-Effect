<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Hover Effect - Background Image</title>
</head>

<body>
  <section class="main-banner">
    <ul>
      <li onmouseover="imgChange('imgs/banner1.jpg')"><a href="#">Body Clinic</a></li>
      <li onmouseover="imgChange('imgs/banner2.jpg')"><a href="#">Face Clinic</a></li>
      <li onmouseover="imgChange('imgs/banner3.jpg')"><a href="#">Skin Clinic</a></li>
      <li onmouseover="imgChange('imgs/banner4.jpg')"><a href="#">Dentist Clinic</a></li>
    </ul>
    <div class="bg_image"></div>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
